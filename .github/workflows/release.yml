name: Create Release

on:
  push:
    tags:
      - 'v*'                     # DÃ©clenche sur tags v1.0, v2.1, etc.
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    # 1ï¸âƒ£ Checkout
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    # 2ï¸âƒ£ Setup Java
    - name: â˜• Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'
    
    # 3ï¸âƒ£ Extraire la version
    - name: ğŸ·ï¸ Extract version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=${GITHUB_REF#refs/tags/v}
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    # 4ï¸âƒ£ Mettre Ã  jour la version dans pom.xml
    - name: ğŸ“ Update version in pom.xml
      run: |
        mvn versions:set -DnewVersion=${{ steps.version.outputs.VERSION }}
        mvn versions:commit
    
    # 5ï¸âƒ£ Build complet
    - name: ğŸ”¨ Build project
      run: mvn clean package -DskipTests
    
    # 6ï¸âƒ£ GÃ©nÃ©rer Javadoc JAR
    - name: ğŸ“š Generate Javadoc JAR
      run: mvn javadoc:jar
    
    # 7ï¸âƒ£ Renommer les JARs
    - name: ğŸ“¦ Rename artifacts
      run: |
        mv target/jestgame-*.jar target/jest-game-${{ steps.version.outputs.VERSION }}.jar || true
        mv target/jestgame-*-javadoc.jar target/jest-game-${{ steps.version.outputs.VERSION }}-javadoc.jar || true
    
    # 8ï¸âƒ£ GÃ©nÃ©rer changelog
    - name: ğŸ“‹ Generate changelog
      id: changelog
      run: |
        CHANGELOG=$(git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD)
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    # 9ï¸âƒ£ CrÃ©er la release GitHub
    - name: ğŸ‰ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: Jest Game v${{ steps.version.outputs.VERSION }}
        body: |
          ## ğŸ® Jest Game v${{ steps.version.outputs.VERSION }}
          
          ### ğŸ“¥ TÃ©lÃ©chargements
          - `jest-game-${{ steps.version.outputs.VERSION }}.jar` - Application complÃ¨te
          - `jest-game-${{ steps.version.outputs.VERSION }}-javadoc.jar` - Documentation
          
          ### ğŸš€ Installation
          ```bash
          java -jar jest-game-${{ steps.version.outputs.VERSION }}.jar
          ```
          
          ### ğŸ“š Documentation
          [Consulter la Javadoc en ligne](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)
          
          ### ğŸ“ Changements
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ---
          *Build automatique via GitHub Actions*
        files: |
          target/jest-game-*.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    # ğŸ”Ÿ Notification
    - name: ğŸ“¢ Release created
      run: |
        echo "âœ… Release v${{ steps.version.outputs.VERSION }} crÃ©Ã©e avec succÃ¨s !"
        echo "ğŸ“¦ Artefacts disponibles"
        echo "ğŸ“š Documentation publiÃ©e"